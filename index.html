<!DOCTYPE html>
<html>
<head>
    <title>360° Tours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0; padding: 20px;
        }
        h1 { text-align: center; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .item {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }
        .item:hover {
            background: #333;
            transform: scale(1.03);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>360° Virtual Tours</h1>
<p style="text-align:center; font-size:26px; color:#fff; margin-top:-10px; margin-bottom:25px;">
    Be sure to click on the Menu botton in top left corner for different scenes and available prints.
</p>

<div class="grid">

    <a href="NewOrleansCityscape/index.html">
        <div class="item">
            <img src="Thumbnails/NolaSuperdomecoverphotoonly.jpg" alt="New Orleans Cityscape">
            <h3>New Orleans Cityscape</h3>
        </div>
    </a>

</div>

</body>
</html>
