<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
            background: #111;
            color: #fff;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .image-grid img {
            width: 100%;
            border-radius: 10px;
        }
        a.back {
            color: #4ea1ff;
        }

/* Fullscreen lightbox overlay */
.lightbox {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Fullscreen image */
.lightbox img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    cursor: zoom-in;
    touch-action: none; /* enables manual zooming */
    user-select: none;
    -webkit-user-drag: none;
}

/* Disable right-click */
img, .lightbox img {
    pointer-events: auto;
}

    </style>
</head>
<body>
    <h1>Photo Gallery</h1>

    <a class="back" href="index.html">‚Üê Back to 360 Tour</a>

<!-- Fullscreen Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="">
</div>

   <div class="image-grid">
    <img src="gallery/CityPark.jpg" onclick="openLightbox(this.src)">
    <img src="gallery/NolaAtNightRiverwalk.jpg" onclick="openLightbox(this.src)">
    <img src="gallery/SunriseOverNolaRiverwalk.jpg" onclick="openLightbox(this.src)">
    <img src="gallery/SunriseOverTulane.jpg" onclick="openLightbox(this.src)">
    <img src="gallery/SunsetAtUNO.jpg" onclick="openLightbox(this.src)">
</div>


<script>
function openLightbox(src) {
    const lb = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');

    img.src = src;
    lb.style.display = 'flex';
}

// Close on clicking anywhere
function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
}

/* Disable right-click save */
document.addEventListener('contextmenu', event => {
    if (event.target.tagName === 'IMG') {
        event.preventDefault();
    }
});

/* Disable dragging images */
document.addEventListener('dragstart', event => {
    if (event.target.tagName === 'IMG') {
        event.preventDefault();
    }
});

/* Mobile long-press save prevention */
document.addEventListener('touchstart', function(e) {
    if (e.target.tagName === 'IMG') {
        e.preventDefault();
    }
}, { passive: false });

/* Lightbox zoom with mouse wheel */
document.getElementById('lightbox').addEventListener('wheel', function(e) {
    const img = document.getElementById('lightbox-img');
    e.preventDefault();

    let scale = img.dataset.scale ? parseFloat(img.dataset.scale) : 1;
    scale += e.deltaY * -0.001;

    scale = Math.min(Math.max(.5, scale), 5);
    img.style.transform = `scale(${scale})`;
    img.dataset.scale = scale;
});
</script>

</body>
</html>
