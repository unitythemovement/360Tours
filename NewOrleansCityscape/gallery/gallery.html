<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
            background: #111;
            color: #fff;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .image-grid img {
            width: 100%;
            border-radius: 10px;
        }
        a.back {
            color: #4ea1ff;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>

    <a class="back" href="index.html">‚Üê Back to 360 Tour</a>

    <div class="image-grid">
        <img src="gallery/photo1.jpg">
        <img src="gallery/photo2.jpg">
        <img src="gallery/photo3.jpg">
    </div>
</body>
</html>
